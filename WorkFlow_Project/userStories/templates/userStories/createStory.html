<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateStory</title>
</head>
<body>

    <form action="{% url 'userStories:createStory' id %}" method="POST">
        {% csrf_token %}
        <label >Description</label>
        <input type="text" name='description' required  placeholder="Enter story's Description" >
        <input type="submit" value='save'>
    </form>

</body>
</html>
